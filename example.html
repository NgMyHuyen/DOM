  <body>
    <div id="wrapped">
      <!-- Form thong tin hoa vien -->

      <form class="containerStudentInfor">
        <h3 class="titleInform">Thông tin học viên</h3>
        <div class="rowInform">
          <label for="fullName">Họ và tên</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Enter your name"
          />
        </div>
        <div class="rowInform">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="rowInform">
          <label for="phone">Số điện thoại</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="rowInform">
          <label for="address">Quê quán</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Enter your address"
          />
        </div>

        <div class="studentGender">
          <!-- <p>Choose The Gender:</p> -->
          <tr>
            <td>
              <label for="gender"> Giới tính </label>
            </td>
            <td>
              <input type="radio" id="male" value="Nam" name="gender" checked />
              <label for="male">Nam</label>

              <input type="radio" id="female" value="Nữ" name="gender" />
              <label for="female">Nữ</label>
            </td>
          </tr>
