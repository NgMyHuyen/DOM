    <div id="wrapped">
      <!-- Form thong tin hoa vien -->

      <form class="containerStudentInfor" onsubmit="handleSubmit(event)">
        <h3>Thông tin học viên</h3>
        <div>
          <label for="fullName">Họ và tên</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Enter your name"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label for="phone">Số điện thoại</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
          />
        </div>
        <div>
          <label for="address">Quê quán</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Enter your address"
          />
        </div>
        <div>
          <label for="gender">Giới tính</label>
          <input
            style="margin-left: 34px"
            type="radio"
            name="gender"
            value="male"
          />Nam <input type="radio" name="gender" value="female" />Nữ
          <input type="radio" name="gender" value="other" />Khác
        </div>
        <button id="save" type="submit">LƯU LẠI</button>

        <!-- <button id="add" onclick="handleSubmit(event)">ADD</button> -->
        <!-- <button id="save" style="display: none" onclick="saveScholar()"> -->
          SAVE
        </button>

        <br />
      </form>
